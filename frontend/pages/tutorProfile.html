<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTD Tutors</title>

    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid d-flex justify-content-between">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
            <a class="btn btn-dark" href="./pages/personalProfile.html">Profile</a>
        </div>
    </nav>

    <div class="row mt-4">
        <div class="tutor-profile-main">
            <div class="tutor-profile row j">
                <div class="text-center">
                    <img src="https://api.lorem.space/image/face?w=150&h=150" class="rounded-circle mb-4" alt="Profile Picture">
                    <h1 class="mb-3">Tutor Name</h1>
                    <p class="lead">Some info about tutor...</p>
                    <p class="lead">Subjects: CS2305, MATH2301, CHEM2301</p>
                    <p class="lead">Available Hours...</p>
                    <button class="btn btn-dark">Favorite</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
